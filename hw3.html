<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <style>
            .container {
                position: relative;
                width: 300px;
                height: 400px;
              
                padding: 40px;
                border: 3px solid #000000;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0);
                margin-top: 3%;
                overflow: hidden; 
            }


            .container::before {
                content: "";
                position: absolute;
                right: 10px;
                top: 20px;
                width: 95%;
                height: 95%;
                background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/1d/Shri_Dharmasthala_Manjunatheshwara_College_of_Engineering_&_Technology,_Dharwad_coat_of_arms.png');
                background-size: contain; 
                background-position: top; 
                background-repeat: no-repeat;
                opacity: 0.2; 
                z-index: 0; 
            }
            label{
                font-weight: bolder;;
            }
            body {
                background-image: url('https://images.unsplash.com/photo-1559456751-057ed03f3143?q=80&w=3001&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
                background-size: cover; /* Cover the entire screen */
                background-position: center; /* Center the image */
                background-repeat: no-repeat; /* No tiling */
                background-attachment: fixed; /* Keeps the background fixed while scrolling */
            }
            
            .container * {
                position: relative;
                z-index: 1;
            }

            h2 {
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-weight:900;
                bottom:20px;
                font-size: 30px;
            }
        </style>
    </head>

        <center>

            </form>
        </center>
    </body>
</html>
