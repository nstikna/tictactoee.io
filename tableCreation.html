<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>
        Displaying Table operations
    </title>
</head>

<body>
    <table border="2" width="100" height="40" bgcolor="yellow" align="center" cellspacing="5">
        <caption>Children's Books</caption>
        <thead bgcolor="orange">
            <tr>
                <th>Book title</th>
                <th>Book Author</th>
                <th>Year of published</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="right">The Jungle Book</td>
                <td>Rudyard Kipling</td>
                <td>1894</td>
            </tr>
            <tr>
                <td bgcolor="pink">Harry Potter and the sorceror's
                    stone</td>
                <td>J. K. Rowling</td>
                <td>1997</td>
            </tr>
            <tr>
                <td valign="top">The lost world</td>
                <td>Sir Arthur Conan Doyle</td>
                <td>1912</td>
            </tr>
            <tr>
                <td colspan="2">Panchatantra</td>
                <td>Vishnu Sharma</td>
                <td>800BC</td>
            </tr>
            <tr>
                <td rowspan="2">The blue umbrella</td>
                <td>Ruskin Bond</td>
                <td>1980</td>
            </tr>
            <tr>
                <td>Malgudi Days</td>
                <td>R. K. Narayan</td>
                <td>1943</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
